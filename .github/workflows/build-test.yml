name: Build Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test-install-cli:
    name: Testar install-cli.py - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Executar install-cli.py
      run: python3 install-cli.py || python install-cli.py

    - name: Verificar UV instalado
      run: uv --version

    - name: Verificar comandos instalados (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        which ani-tupi
        which manga-tupi
        ani-tupi --help
        echo "✅ CLI instalado e funcionando!"

    - name: Verificar comandos instalados (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Get-Command ani-tupi
        Get-Command manga-tupi
        ani-tupi --help
        echo "✅ CLI instalado e funcionando!"
