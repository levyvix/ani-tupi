name: Build Test

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Instalar UV (Linux/macOS)
      if: runner.os != 'Windows'
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Instalar UV (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        irm https://astral.sh/uv/install.ps1 | iex
        echo "$env:USERPROFILE\.cargo\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Adicionar UV ao PATH (Linux/macOS)
      if: runner.os != 'Windows'
      run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Verificar instalação do UV
      run: uv --version

    - name: Sincronizar dependências
      run: uv sync --all-extras

    - name: Executar build
      run: uv run build.py

    - name: Verificar executável criado (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        ls -lh dist/
        file dist/ani-tupi
        test -f dist/ani-tupi

    - name: Verificar executável criado (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Get-ChildItem -Path dist\
        Test-Path dist\ani-tupi.exe

    - name: Verificar plugins copiados
      run: |
        ls -R dist/plugins/ || dir /s dist\plugins\

    - name: Upload do executável
      uses: actions/upload-artifact@v4
      with:
        name: ani-tupi-${{ runner.os }}
        path: |
          dist/ani-tupi*
          dist/plugins/
        retention-days: 7

  test-install-cli:
    name: Testar install-cli.py - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Executar install-cli.py
      run: python3 install-cli.py || python install-cli.py

    - name: Verificar UV instalado
      run: uv --version

    - name: Verificar comandos instalados (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        which ani-tupi
        which manga-tupi
        ani-tupi --help
        manga-tupi --help || true

    - name: Verificar comandos instalados (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        Get-Command ani-tupi -ErrorAction SilentlyContinue
        Get-Command manga-tupi -ErrorAction SilentlyContinue
        ani-tupi --help
        manga-tupi --help
