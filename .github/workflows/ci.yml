name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-validate:
    name: Lint e Validação
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Instalar UV
      run: pip install uv

    - name: Verificar pyproject.toml
      run: |
        uv --version
        cat pyproject.toml

    - name: Validar dependências
      run: uv sync --no-install-project

    - name: Verificar sintaxe Python
      run: |
        uv run python -m py_compile main.py
        uv run python -m py_compile manga_tupi.py
        uv run python -m py_compile scrapers/loader.py
        uv run python -m py_compile services/repository.py
        uv run python -m py_compile utils/video_player.py

    - name: Verificar plugins
      run: |
        for plugin in scrapers/plugins/*.py; do
          if [ -f "$plugin" ]; then
            echo "Verificando $plugin..."
            uv run python -m py_compile "$plugin"
          fi
        done

  quick-test:
    name: Teste Rápido (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-validate
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Instalar dependências do sistema (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libmpv-dev mpv || sudo apt-get install -y libmpv1 libmpv-dev || true

    - name: Instalar dependências do sistema (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install mpv
        echo "DYLD_LIBRARY_PATH=$(brew --prefix mpv)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$(brew --prefix mpv)/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Instalar UV
      run: pip install uv

    - name: Instalar dependências
      run: uv sync

    - name: Testar imports
      run: |
        uv run python -c "from scrapers import loader; print('✅ loader OK')"
        uv run python -c "from services import repository; print('✅ repository OK')"
        uv run python -c "from utils import video_player; print('✅ video_player OK')"
        uv run python -c "import manga_tupi; print('✅ manga_tupi OK')"
        uv run python -c "from main import cli; print('✅ main.cli OK')"

    - name: Verificar estrutura de diretórios
      run: |
        echo "Estrutura do projeto:"
        ls -la
        echo -e "\nScrapers/Plugins:"
        ls -la scrapers/plugins/

    - name: Testar help do CLI
      run: |
        uv run python main.py --help || true
        echo "✅ CLI executável"
        uv run python main.py anilist --help || true
        echo "✅ CLI anilist executável"

  test:
    name: Testes (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-validate
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Instalar dependências do sistema (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libmpv-dev mpv || sudo apt-get install -y libmpv1 libmpv-dev || true

    - name: Instalar dependências do sistema (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install mpv
        echo "DYLD_LIBRARY_PATH=$(brew --prefix mpv)/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$(brew --prefix mpv)/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Instalar UV
      run: pip install uv

    - name: Instalar dependências
      run: uv sync

    - name: Executar testes
      run: uv run pytest -v --tb=short

    - name: Gerar relatório de cobertura
      run: uv run pytest --cov=. --cov-report=term-missing --cov-report=html || true

    - name: Resumo dos testes
      run: |
        echo "✅ Testes completados em ${{ matrix.os }}"
