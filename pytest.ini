[pytest]
# pytest configuration for ani-tupi

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (component interactions)
    e2e: End-to-end tests (complete workflows)
    slow: Tests that take >1 second
    requires_selenium: Tests requiring Selenium/geckodriver
    requires_http: Tests requiring HTTP/network access

# Output
addopts =
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO

# Coverage (when using --cov)
# See .coveragerc or use: pytest --cov --cov-report=term-missing
